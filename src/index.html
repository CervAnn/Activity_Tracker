<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
     <link rel="stylesheet" type="text/css" href="../css/normalize.css">
     <link rel="stylesheet" type="text/css" href="../css/main.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <div class="circle">
            <img class="user-photo" src="../assets/avatar.svg" alt="generic white outline of a silhouette of a human on a gray background">
          </div>
        </li>
        <li>Welcome, <span class="user-name"></span>!</li>
        <li>Friends List</li>
        <li>Messages</li>
      </ul>
    </nav>
    <aside class="user-info hidden"></aside>
    <section>
      <article class="info-card hidden"></article>
    </section>
    <menu role="menubar" aria-orientation="horizontal" class="grid-main">
      <menuitem class="boxes box1">
        <img class="widget" src="../assets/steps.svg" alt="two pale yellow footprints pointing upwards">
      </menuitem>
      <menuitem class="boxes box2">
        <img class="widget" src="../assets/drop.svg" alt="pale blue water droplet vector to represent hydration statistics">
      </menuitem>
      <menuitem class="boxes box3 ">
        <img class="widget widget-3" src="../assets/moon.svg" alt="pale lavendar crescent moon vector with 'z's to represent sleep statistics">
      </menuitem>
      <menuitem class="boxes box4">
        <img class="widget widget-4" src="../assets/chart.svg"
         alt="pale pink clipboard vector to represent Activity statistics">
      </menuitem>
    </menu>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./userIndividual.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
