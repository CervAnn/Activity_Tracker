<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
     <link rel="stylesheet" type="text/css" href="../css/normalize.css">
     <link rel="stylesheet" type="text/css" href="../css/main.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <div class="circle">
            <img class="user-photo" src="../assets/avatar.svg">
          </div>
        </li>
        <li>Nyasia Weber</li>
        <li>Friends List</li>
        <li>Messages</li>
      </ul>
    </nav>
    <main>
      <article class="boxes box1">
        <img class="widget" src="../assets/steps.svg">
        <h2>Step Goal</h2>
        <p>Your step goal is <span class="average-difference">0</span> steps more than the average user.</p>
      </article>
      <article class="boxes box2">
        <img class="widget" src="../assets/drop.svg">
      </article>
      <article class="boxes box3">
        <img class="widget" src="../assets/moon.svg">
      </article>
      <article class="boxes box4">
        <img class="widget" src="../assets/chart.svg">
        <h2 class="hidden chart-text">Chart</h2>
      </article>
    </main>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
