<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
     <link rel="stylesheet" type="text/css" href="../css/normalize.css">
     <link rel="stylesheet" type="text/css" href="../css/main.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <div class="circle">
            <img class="user-photo" src="../assets/avatar.svg">
          </div>
        </li>
        <li>Welcome, <span class="user-name"></span>!</li>
        <li>Friends List</li>
        <li>Messages</li>
      </ul>
    </nav>
    <div class="user-info hidden">
      <p class="p1"></p>
      <p class="p2"></p>
      <p class="p3"></p>
    </div>
    <section>
      <div class="info-card hidden">
        <h3></h3>
        <p class="info-text info-text1"></p>
        <p class="info-text info-text2"></p>
      </div>
      <div class="info-card2 hidden">
        <h3></h3>
        <p class="info-text info-text-2a"></p>
        <p class="info-text info-text-2b"></p>
        <p class="info-text info-text-2c"></p>
      </div>
      <div class="info-card3 hidden">
        <h3></h3>
        <p class="info-text info-text5"></p>
        <p class="info-text info-text6"></p>
      </div>
      <div class="info-card4 hidden">
        <h3></h3>
        <p class="info-text info-text7"></p>
        <p class="info-text info-text8"></p>
      </div>
    </section>
    <main class="grid-main">
      <img class="yellow-close hidden close side" src="../assets/yellow.svg">
      <img class="blue-close hidden close" src="../assets/blue.svg">
      <img class="lavendar-close hidden close" src="../assets/lavendar.svg">
      <img class="rose-close hidden close" src="../assets/rose.svg">
      <article class="boxes box1">
        <img class="widget" src="../assets/steps.svg">
        <!-- < --><!-- h2 class="hidden">Step Goal</h2>
        <p class="hidden">Your step goal is <span class="average-difference">0</span> steps more than the average user.</p> -->
      </article>
      <article class="boxes box2">
        <img class="widget" src="../assets/drop.svg">
      </article>
      <article class="boxes box3 ">
        <img class="widget widget-3" src="../assets/moon.svg">
      </article>
      <article class="boxes box4">
        <img class="widget widget-4" src="../assets/chart.svg">
        <!-- <h2 class="hidden chart-text">Chart</h2> -->
      </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./userIndividual.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
